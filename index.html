<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>PWA Fangportal</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white"/>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <script>
      //
      // Define your database
      //
      var db = new Dexie("friend_database");
      db.version(1).stores({
          friends: 'name,shoeSize'
      });

      //
      // Put some data into it
      //
      db.friends.put({name: "Nicolas", shoeSize: 8}).then (function(){
          //
          // Then when data is stored, read from it
          //
          return db.friends.get('Nicolas');
      }).then(function (friend) {
          //
          // Display the result
          //
          alert ("Nicolas has shoe size " + friend.shoeSize);
      }).catch(function(error) {
         //
         // Finally don't forget to catch any error
         // that could have happened anywhere in the
         // code blocks above.
         //
         alert ("Ooops: " + error);
      });
  </script>
</head>
<body class="fullscreen">
  <div class="container">
    <h1 class="title">Fangportal</h1>
    <br/>
    <form
        method="POST"
        action="https://backend.michaelgrabinger.com/api/fangs"
    >
        <label for="name">
            Name*
        </label>
        <input
            class=""
            type="text"
            id="name"
            name="name"
            required
        >
        <br/>
        <label for="crustacean_1">
            Anzahl Krebs 1
        </label>
        <input
        class=""
        type="number"
        id="crustacean_1"
        name="crustacean_1"
        >
        <br/>
        <label for="crustacean_2">
            Anzahl Krebs 2
        </label>
        <input
        class=""
        type="number"
        id="crustacean_2"
        name="crustacean_2"
        >
        <br/>
        <label for="crustacean_3">
            Anzahl Krebs 3
        </label>
        <input
        class=""
        type="number"
        id="crustacean_3"
        name="crustacean_3"
        >
        <br/>
        <label for="crustacean_4">
            Anzahl Krebs 4
        </label>
        <input
        class=""
        type="number"
        id="crustacean_4"
        name="crustacean_4"
        >
        <br/>
        <label for="number_fish_traps">
            Anzahl Reusen*
        </label>
        <input
        class=""
        type="number"
        id="number_fish_traps"
        name="number_fish_traps"
        required
        >
        <br/>
        <label for="comment">
            Bemerkung
        </label>
        <input
            class=""
            type="text"
            id="comment"
            name="comment"
        >
        <input
        type="hidden"
        value="1"
        id="user_id"
        name="user_id"
        >
        <input
        type="hidden"
        value="1"
        id="section_id"
        name="section_id"
        >
        <br/>
        <input
            class=""
            type="submit"
        >
        <input
        class=""
        type="reset"
        >
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
